<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/public.xhtml">
            <ui:param name="parametro" value="Buscar Tiendas por su categoria"/>
            <ui:define name="contenido">
                <div class="card">
                    <h:form>
                        <p:panel id="panel" header="Search Form" styleClass="mb-3">

                            <h:panelGrid columns="4" cellpadding="7">
                                <!--<h:outputLabel for="txt1" value="Text 1: *"/>
                                <p:inputText id="txt1" value="#{searchView.text1}" required="true" label="Text 1" style="width: 11rem">
                                    <f:validateLength minimum="1"/>
                                </p:inputText>
                                <p:message for="txt1"/>
                                <h:outputText value="#{searchView.text1}"/>-->

                                <h:outputLabel for="txt1" value="Text 1: *"/>
                                <p:selectOneMenu id="txt1" value="#{searchView.text1}" required="true" label="Text 1" style="width: 11rem">
                                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                                    <c:forEach items="#{categoriaController.items}" var="categoria">
                                        <f:selectItem itemLabel="#{categoria.nombre}" itemValue="#{categoria.nombre}"/>
                                    </c:forEach>


                                </p:selectOneMenu>
                                <p:message for="@previous"/>
                                <h:outputText value="#{searchView.text1}"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" styleClass="mr-1" />
                        <!--<p:commandButton process="@form:@child(1):txt1" update="@form"
                                         value="Process: @form:@child(1):txt1 (Text 1)"/>-->
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
